<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem</title>
</head>
<body>
  <img src="img/pintura.jpg" alt="Imagem frontal de uma pintura com casal 
  caminhando em um jardim próximo a Torre Eifel">
</body>
</html>

<!-- 

O objetivo do uso desse atributo é fornecer uma alternativa textual
para quem não consegue enxergar a imagem, seja porque a imagem não carregou 
ou porque a pessoa utiliza um software leitor de tela

Quando a imagem servir somente para fins decorativos, como formatação visual, 
ela deve ser inserida pelo arquivo CSS da página (preferencialmente) ou então 
ter o atributo “alt” vazio (alt=””)

Em caso de gráficos mais complexos ou onde é necessário incluir muitas 
informações, pode ser utilizado um ícone ao lado da imagem que leve o usuário 
para uma página mais detalhada.

-->
