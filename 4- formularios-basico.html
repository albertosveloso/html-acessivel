<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário básico</title>
</head>
<body>

  <label for="e-mail">E-mail</label>
  <input id="e-mail" type="email" name="e-mail" placeholder="Digite seu e-mail">
  
</body>
</html>

<!-- 

 - Sempre faça relação entre os elementos <label> e <input> utilizando os
  atributos "id" e "for"
  - O atributo placeholder também auxilia o leitor informando o que o usuário
  precisa digitar

-->
