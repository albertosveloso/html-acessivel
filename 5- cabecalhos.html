<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cabeçalhos</title>
</head>
<body>
  <h1>Cabecalho 1</h1>
  <h2>Cabecalho 2</h2>
  <h3>Cabecalho 3</h3>
  <h4>Cabecalho 4</h4>
  <h5>Cabecalho 5</h5>
  <h6>Cabecalho 6</h6>
</body>
</html>


<!--
    - Marcação semântica importante, pois iniciam áreas importantes nas páginas
    - A estrutura hierarquica correta permite que o leitor de tela navegue 
    corretamente
    - Leitores de telas contém atalhos para cabeçalhos (Letra H)
        H - Vai para o próximo cabeçalho
        Shift + H - Volta para o cabeçalho anterior
    - O usuário pode navegar pelos cabelhos utilizando as tecla de 1 a 6 do 
    teclado
        Se pressionar a tela 3 duas vezes, ele navega por dois cabeçalhos de 
        nível 3


      Estrutura recomendada:
      <h1>Esporte</h1>

      <h2>Barcelona e Bayer</h2>
      <h3>Bayer goleia barcelon com 8 gols na gaveta</h3>

      <h2>Futebol de Salão</h2>
      <h3>Futebol de salão do Equador é destaque</h3>

      Estrutura recomendada:

      Apesar de ser possível utilizar mais de um h1 na HTML5, o ideal é manter 
      apenas um deles na página. Leitores de tela ainda têm dificuldade de 
      hierarquizar vários elementos h1 de acordo com seu grau de profundidade 
      na página (FERRAZ, 2014).
      
-->
