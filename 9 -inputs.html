<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs</title>
</head>
<body>

<form method="POST">
  <label for="email">E-mail</label><br/>
  <input type="email" id="email" name="email" required autofocus> <br/><br/>

  <label for="search">Pesquisa</label><br/>
  <input type="search" id="search" name="search" required> <br/><br/>

  <label for="tel">Telefone</label><br/>
  <input type="tel" id="tel" name="tel" required> <br/><br/>

  <label for="url">Site</label><br/>
  <input type="url" id="url" name="url" required> <br/><br/>

  <label for="age">Idade</label><br/>
  <input type="number" name="age" id="age" min="1" max="10" step="2" required> <br/><br/>

  <label for="pennies">Centavos</label><br/>
  <input type="number" name="change" id="pennies" min="0" max="1" step="0.01" required> <br/><br/>

  <input type='submit' value="Submit">

</form>
</body>
</html>


<!--

  Com esses novos elementos, os navegadores e a tecnologia assistiva podem fazer
  uso dessas marcações semânticas para dar significado às áreas do site. 
  Com um simples atalho de teclado, é possível saltar pelas áreas, indo direto 
  para a navegação, o conteúdo principal, o rodapé, etc.

  No início de 2016, os principais leitores de tela começaram a suportar as 
  principais marcações semânticas da HTML5. Porém, alguns deles ainda não 
  suportam todos os novos elementos. 
  
  Para que eles funcionem plenamente até que sejam implementados os principais 
  elementos semânticos, podemos inserir alguns atributos de WAI-ARIA, chamados
  landmarks, que servem para fazer a marcação de áreas do site. Sendo assim, 
  os novos elementos podem conter os seguintes atributos:

  <header role=”banner”>
  <section role=”main”>
  <nav role=”navigation”>
  <aside role=”complementary”>
  <footer role=”contentinfo”>

  Importante: adicionamos role=“main” ao elemento <section> pois é
  onde efetivamente começa o conteúdo principal (e não no elemento <main>).
  
  Outras marcações:
  Campos de pesquisa role="search"
  Qualquer outro tipo de campo role="form"

  No NDVA, para navegar entre os landmarks, basta pressionar a tecla D para ir 
  ao próximo landmark e Shift+D para ir ao anterior.

-->
